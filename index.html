<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Questions</title>
        <style>
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup.active {
            display: block;
        }
        .overlay {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .overlay.active {
            display: block;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@octokit/rest/dist/octokit-rest.min.js"></script>
</head>
<body>
    <!-- Votre HTML ici -->
    <script>
        const octokit = new Octokit({
            auth: 'VOTRE_NOUVELLE_CLE_ICI'
        });

        document.getElementById('overlay').classList.add('active');
        document.getElementById('popup').classList.add('active');

        function nextQuestion(questionNumber) {
            document.querySelector('.question:not([style*="display: none"])').style.display = 'none';
            document.getElementById('question' + questionNumber).style.display = 'block';
        }

        async function triggerGitHubAction(data) {
            try {
                const response = await octokit.request('POST /repos/{owner}/{repo}/actions/workflows/{workflow_id}/dispatches', {
                    owner: 'igorpotard',
                    repo: 'igorpotard.github.io',
                    workflow_id: 'create_files.yml',
                    ref: 'main',
                    inputs: data
                });
                alert('Action déclenchée avec succès.');
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors du déclenchement de l\'action.');
            }
        }

        document.getElementById('questionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const site = document.getElementById('site').value;
            const bg_color = document.getElementById('bg_color').value;
            const element_color = document.getElementById('element_color').value;
            const protection = document.getElementById('protection').value;

            const data = {
                site: site,
                bg_color: bg_color,
                element_color: element_color,
                protection: protection
            };

            triggerGitHubAction(data);
        });
    </script>
</body>
</html>
